<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer Aniversário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/demo3.css'>
</head>

<body>
    <section>
        <h1>teMpo Até o fiM do <del>mundo</del> cuRso:</h1>
        <div id="timer" class="countdown">
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-days day" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">dias</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-hours hour" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">horas</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                <div class="countdown-number countdown-minutes minute" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">minutos</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-seconds" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">segundos</div>
            </div>
        </div>
        <br/>
        <br/>
        <p>"Tem horas que é caco de vidro</p>
        <p>Meses que é feito um grito</p>
        <p>Tem horas que eu nem duvido</p>
        <p>Tem dias que eu acredito."</p>
        <br/>      
        <p>- PAULO LEMINSKI</p>
    </section> 

    <script type="module" src='../js/demo3.js'></script>
</body>

</html>
