<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo Timer e contador regressivo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='demotimer.css'>
</head>
<body>
    <section>
        <h1>Dias desde o último Natal</h1>
        <div id="progressive" class="countdown">
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-days day" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">dias</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-hours hour" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">horas</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-minutes minute" data-time=99>
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">minutos</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-seconds" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">segundos</div>
            </div>
        </div>
    </section>
   
    <section>
        <h1>Dias até o próximo Natal</h1>
        <div id="regressive" class="countdown countdown__regressive">
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-days day" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">dias</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-hours hour" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">horas</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-minutes minute" data-time=99>
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">minutos</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-seconds" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdow-label">segundos</div>
            </div>
        </div>
    </section>

    <script type="module" src='demo1.js'></script>
</body>
</html>
