<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ProgressBar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
</head>

<body>
    <section id="countdown-section">
        <div class="container-center">
            <h1>progressBar</h1>
            <div id="progressBar" class="progressBar">
                    <div class="tooltip">
                            <span class="left">
                                <span class="progressBar-percent">0000000000</span>
                                <h2 class="progressBar-days">0000</h2>
                                <span>decorridos</span>
                            </span>
                            <span class="right">
                                <span class="progressBar-percent">0000000000</span>
                                <h2 class="progressBar-days">0000</h2>
                                <span>restantes</span>
                            </span>
                        </div>
                <div class="progressBar-track">
                    <div class="progressBar-bar stripes"></div>
                </div>
                <div class="progressBar-hint">
                    <span class="progressBar-start">0000000</span>
                    <span class="progressBar-end">000000</span>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src='../js/demo4.js'></script>
</body>

</html>
