<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo Timer since last Christimas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='demotimer.css'>
</head>
<body>
    <h1>Dias desde o Ãºltimo Natal</h1>
    <div id="countdow" class="countdown">
        <div class="countdown-box">
            <div class="countdown-track">
                <div id="countdown-days" class="countdown-number day" data-time="99">
                    <span>00</span>
                    <span>99</span>
                </div>
            </div>
            <div class="countdow-label">dias</div>
        </div>
        <div class="countdow-divider"></div>
        <div class="countdown-box">
            <div class="countdown-track">
                <div id="countdown-hours" class="countdown-number hour" data-time="99">
                    <span>00</span>
                    <span>99</span>
                </div>
            </div>
            <div class="countdow-label">horas</div>
        </div>
        <div class="countdow-divider"></div>
        <div class="countdown-box">
            <div class="countdown-track">
                <div id="countdown-minutes" class="countdown-number minute" data-time=99>
                    <span>00</span>
                    <span>99</span>
                </div>
            </div>
            <div class="countdow-label">minutos</div>
        </div>
        <div class="countdow-divider"></div>
        <div class="countdown-box">
            <div class="countdown-track">
                <div id="countdown-seconds" class="countdown-number" data-time="99">
                    <span>00</span>
                    <span>99</span>
                </div>
            </div>
            <div class="countdow-label">segundos</div>
        </div>
    </div>

    <script type="module" src='demotimer.js'></script>
</body>
</html>
