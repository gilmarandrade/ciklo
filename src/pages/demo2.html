<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Timer Plugin - Data alvo recebida atrav√©s da url: inicia um timer progressivo ou regressivo dependendo da data informada</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/demotimer.css'>
</head>

<body>
    <section>
        <div id="timer" class="countdown">
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-days day" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">dias</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-hours hour" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">horas</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-minutes minute" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">minutos</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-seconds" data-time="0">
                        <span>00</span>
                        <span>00</span>
                    </div>
                </div>
                <div class="countdown-label">segundos</div>
            </div>
        </div>
    </section>

    <script type="module" src='../js/demo2.js'></script>
</body>

</html>
