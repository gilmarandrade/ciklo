<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Demo Timer e contador regressivo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
</head>
<body>
    <section class="section">
        <div class="container">
        <h1 class="title">Dias desde o último Natal</h1>
        <div id="progressive" class="digital-clock">
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-days day" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdown-label">dias</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-hours hour" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdown-label">horas</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-minutes minute" data-time=99>
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdown-label">minutos</div>
            </div>
            <div class="countdow-divider"></div>
            <div class="countdown-box">
                <div class="countdown-track">
                    <div class="countdown-number countdown-seconds" data-time="99">
                        <span>00</span>
                        <span>99</span>
                    </div>
                </div>
                <div class="countdown-label">segundos</div>
            </div>
        </div>
        </div>
    </section>
    </section>
   
    <section class="section">
            <div class="container">
                <h1 class="title">Dias até o próximo Natal</h1>
                <div id="regressive" class="countdown countdown__regressive">
                    <div class="countdown-box">
                        <div class="countdown-track">
                            <div class="countdown-number countdown-days day" data-time="99">
                                <span>00</span>
                                <span>99</span>
                            </div>
                        </div>
                        <div class="countdown-label">dias</div>
                    </div>
                    <div class="countdow-divider"></div>
                    <div class="countdown-box">
                        <div class="countdown-track">
                            <div class="countdown-number countdown-hours hour" data-time="99">
                                <span>00</span>
                                <span>99</span>
                            </div>
                        </div>
                        <div class="countdown-label">horas</div>
                    </div>
                    <div class="countdow-divider"></div>
                    <div class="countdown-box">
                        <div class="countdown-track">
                            <div class="countdown-number countdown-minutes minute" data-time=99>
                                <span>00</span>
                                <span>99</span>
                            </div>
                        </div>
                        <div class="countdown-label">minutos</div>
                    </div>
                    <div class="countdow-divider"></div>
                    <div class="countdown-box">
                        <div class="countdown-track">
                            <div class="countdown-number countdown-seconds" data-time="99">
                                <span>00</span>
                                <span>99</span>
                            </div>
                        </div>
                        <div class="countdown-label">segundos</div>
                    </div>
                </div>
            </div>
    </section>

    <script type="module" src='../js/demo1.js'></script>
</body>
</html>
